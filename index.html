<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Home | Gentse Feesten 2019</title>
</head>

<body>
    <header >
        <section id="needsRandomBackground" class="upper__header">
            <img src="static/media/images/Gentse-feesten-adapted-logo-with-date.svg" alt="logo Gentse feesten">
            <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 180"><g fill="#000" fill-rule="nonzero"><path d="M195.282 75H61.718C53.593 75 47 81.72 47 90c0 8.28 6.595 15 14.718 15h133.564C203.407 105 210 98.28 210 90c0-8.28-6.593-15-14.718-15zM194.273 150H14.727C6.597 150 0 156.72 0 165c0 8.28 6.598 15 14.727 15h179.546c8.13 0 14.727-6.72 14.727-15 .001-8.28-6.597-15-14.727-15zM194.273 0H14.727C6.597 0 0 6.72 0 15c0 8.28 6.598 15 14.727 15h179.546C202.403 30 209 23.28 209 15c.001-8.28-6.597-15-14.727-15z"/></g></svg></button>
        </section>
    </header>
    <main>

    </main>
    <footer>
        <!-- upper section of the footer -->
        <section class="upper__footer all-padding">
            <h2>Blijf op de hoogte</h2>
            <p>
                Abonneer je op de nieuwsbrief van de Gentse Feesten
            </p>
            <p>
                De stad Gent zal de persoonsgegevens die u invult met respect voor uw <a
                    href="https://gentsefeesten-2020.stad.gent/nl/privacy">privacy</a> behandelen.
            </p>
            <label for="mail">E-mailadres</label>
            <section class="footer__email-input">
                <input type="email" name="newsletter_mail" id="mail">
                <button>Inschrijven</button>
            </section>
        </section>

        <!-- lower section of the footer -->
        <section class="lower__footer side-padding">
            <section class="lower__footer--content">
                <img src="static/media/images/Gentse-feesten-adapted-logo-with-date.svg" alt="logo Gentse feesten">
                <section class="footer__flexbox">
                    <p>
                        Volg de Gentse Feesten op alle sociale media kanalen
                    </p>
                    <!-- ul needs flexbox -->
                    <ul class="no-bullets footer__ul-flexbox">
                        <li>
                            <a class="footer__list" href="https://twitter.com/GFGent">
                                <img class="footer__icon" src="static/media/icons/selection of optimised icons/twitter-square.svg"
                                    alt="twitter icon">
                            </a>
                        </li>
                        <li>
                            <a class="footer__list" href="https://www.facebook.com/gentsefeesten">
                                <img class="footer__icon" src="static/media/icons/selection of optimised icons/facebook-square.svg"
                                    alt="facebook icon">
                            </a>
                        </li>
                        <li>
                            <a class="footer__list" href="https://www.flickr.com/photos/stadgent">
                                <img class="footer__icon" src="static/media/icons/selection of optimised icons/flickr-square.svg"
                                    alt="flickr icon">
                            </a>
                        </li>
                        <li>
                            <a class="footer__list" href="https://www.youtube.com/channel/UCUn5Z0JK-sEbql4cVNdaH-Q">
                                <img class="footer__icon" src="static/media/icons/selection of optimised icons/youtube-square.svg"
                                    alt="youtube icon">
                            </a>
                        </li>
                    </ul>
                </section>
            </section>
        </section>

    </footer>
    <script src="static/js/image-selector.js"></script>
</body>

</html>
